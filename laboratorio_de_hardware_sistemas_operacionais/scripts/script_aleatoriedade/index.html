<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      #second-table {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 style="margin-left:30px;margin-top:15px;">Distribuição dos Alunos para Segunda Avaliação</h1>
  
    <center>
      <button type="button" class="btn btn-primary" onclick="execDistributionOfGroup()">
          Executar o Processo
      </button>


      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="showTopics()"">
        Exibir tópicos de pesquisa
      </button>
    </center>

    <br>

    <table class="table" id="first-table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>          
        </tr>
      </thead>
      <tbody id="body-table-first">
      </tbody>
    </table>

    <table class="table" id="second-table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tópico</th>
          <th scope="col">Grupo</th>          
        </tr>
      </thead>

      <tbody id="body-table-second">
      </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalbody">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
      crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="./distribuicao.js">
      
    </script>

  </body>
</html>
